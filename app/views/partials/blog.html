<div class="text-center">
  <div class="btn-group nav-blog">
    <a ng-href="{{ 'blog/' + prev.slug }}" role="button" class="btn btn-default" ng-class="{active: (prev === undefined)}">&larr; Previous</a>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            More  <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="item in posts">
                <a ng-href="{{ 'blog/' + item.slug }}">
                    <div class="blog-list-date">{{ item.date | date:'mediumDate' }}</div>
                    <div class="blog-list-title">{{ item.title }}</div>
                </a>
            </li>
        </ul>
    </div>
    <a ng-href="{{ 'blog/' + next.slug }}" role="button" class="btn btn-default" ng-class="{active: (next === undefined)}">Next &rarr;</a>

  </div>
</div>

<div class="heading">
  <h3 class="date text-muted">{{ post.date | date:'fullDate' }}</h3>
  <h4 class="desk text-muted">The {{post.desk}} Desk</h4>
  <h1>{{post.title}}</h1>
</div>
<div class="content" ng-include="post.contentPath"></div>
